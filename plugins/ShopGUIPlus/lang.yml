PREFIX: '&e&lSHOP&8 Â» &7'
LANG:
  CONSOLE: Console
MSG:
  ERROR: Error occured, please contact the server owner.
  INGAMEONLY: This command can be used only in the game.
  NOACCESS: You don't have access to do this.
  NOTLOADED: Your data isn't loaded yet, please try again later.
  NOTLOADEDTARGET: This player's data isn't loaded yet, please try again later.
  RELOADED: Configuration reloaded!
  USAGE:
    SUBCOMMAND: 'Invalid command usage. Correct usage: %usage%'
  CMD:
    SHOP:
      ADDMODIFIER:
        ITEM:
          USAGE: /shop addmodifier item <player> <shop> <item> <value> [buy|sell]
          ADDED: You set &b%player%&7's %type% price modifier for the %item% item
            in %shop% shop to &b%modifier%&7.
          ADDEDBY: Your %type% price modifier for the %item% item in %shop% shop was
            set to &e%modifier%&7 by &e%player%&7.
        SHOP:
          USAGE: /shop addmodifier shop <player> <shop> <value> [buy|sell]
          ADDED: You set &e%player%&7's %type% price modifier for all items in %shop%
            shop to &e%modifier%&7.
          ADDEDBY: Your %type% price modifier for all items in %shop% shop was set
            to &e%modifier%&7 by &e%player%&7.
        GLOBAL:
          USAGE: /shop addmodifier global <player> <value> [buy|sell]
          ADDED: You set &e%player%&7's %type% price modifier to &e%modifier%&7.
          ADDEDBY: Your %type% price modifier was set to &e%modifier%&7 by &e%player%&7.
      CHECKMODIFIERS:
        VIEW:
          VIEW: |-
            &e%player%&7's modifiers:
            Global modifiers:
            %global%
            Shop modifiers:
            %shop%
            Item modifiers:
            %item%
          ENTRY:
            ITEM: 'Item: &e%item%&7, shop: &e%shop%&7, buy: &e%buy%&7, sell: &e%sell%&7'
            SHOP: 'Shop: &e%shop%&7, buy: &e%buy%&7, sell: &e%sell%&7'
            GLOBAL: 'Buy: &e%buy%&7, sell: &e%sell%&7'
      RESETMODIFIER:
        ITEM:
          USAGE: /shop resetmodifier item <player> <shop> <item> [buy|sell]
          RESET: You reset &e%player%&7's %type% price modifier for the %item% item
            in %shop% shop.
          RESETBY: Your %type% price modifier for the %item% item in %shop% shop was
            reset by &e%player%&7.
        SHOP:
          USAGE: /shop resetmodifier shop <player> <shop> [buy|sell]
          RESET: You reset &e%player%&7's %type% price modifier for all items in %shop%
            shop.
          RESETBY: Your %type% price modifier for all items in %shop% shop was set
            to by &e%player%&7.
        GLOBAL:
          USAGE: /shop resetmodifier global <player> [buy|sell]
          RESET: You reset &e%player%&7's %type% price modifier.
          RESETBY: Your %type% price modifier was set to &e%modifier%&7 by &e%player%&7.
  MODIFIER:
    INVALIDAMOUNT: Invalid modifier value specified. Valid values are for instance
      0.50 which is 50%, 2.0 which is 200% etc.
    INVALIDTYPE: Invalid modifier type specified. Valid values are buy, sell and both.
    BUY: buy
    SELL: sell
    BOTH: buy & sell
  INVALIDPLAYER: Invalid player name specified.
  INVALIDSHOP: Shop with ID &e%shop%&7 not found.
  INVALIDITEM: Item with ID &e%item%&7 not found in &e%shop%&7.
  NOACCESSTOSHOP: You don't have access to &e%shop%&7 shop.
  NODIRECTACCESSTOSHOP: You can't access the &e%shop%&7 shop.
  MAINMENUDISABLED: You can't use this command. Please use /shop <id> instead.
  WORLDBANNED: You can't access the shop in this world.
  WORLDBANNEDTARGET: '%player% can''t access the shop in that world.'
  GAMEMODEBANNED: You can't access the shop when in gamemode %gamemode%.
  GAMEMODEBANNEDTARGET: '%player% can''t access the shop when in gamemode %gamemode%.'
  ITEM:
    FULLINVENTORY: You don't have enough free space in your inventory.
    CANNOTAFFORD: You need &f$%price%&7 to buy &e%amount%x %item%&7.
    CANNOTBUY: You can't buy this item.
    CANNOTSELL: You can't sell this item.
    BOUGHT: You bought &e%amount%x %item%&7 for &f$%price%&7.
    BOUGHTFREE: You received &e%amount%x %item%&7.
    NOTENOUGH: You don't have &e%amount%x %item%&7 to sell.
    SOLD: You sold &f%amount%x %item%&7 for &f$%price%&7.
    SOLDFREE: You gave away &f%amount%x %item%&7.
    SOLDALL: You sold all %item%&7 (&f%amount%x %item%&7) for &f$%price%&7.
    SOLDALLFREE: You gave away all %item%&7 (&f%amount%x %item%&7).
    NOACCESS: You don't have access to this item.
  ENCHANT:
    CANNOTAPPLY: Enchantment &e%enchantment%&7 cannot be applied to the item you're
      holding.
    ALREADYAPPLIED: This item already has &e%enchantment%&7 applied.
    LEVELDIFF: You need an item with at least &e%enchantment% %level%&7 applied.
    CANNOTAFFORD: You need &f$%price%&7 to buy &e%enchantment%&7.
    MAX: This item already has the maximum amount of enchantments (%amount%).
    TOOMANY: You can't enchant more than %amount% items at once.
    BOUGHT: You bought &e%enchantment%&7 enchantment for &f$%price%&7.
  PERMISSION:
    PERMISSIONSDISABLED: Permissions are disabled, please contact server's owner.
    ALREADYHAVE: You already have the &e%permission%&7 permission.
    CANNOTAFFORD: You need &f$%price%&7 to buy &e%permission%&7.
    BOUGHT: You bought &e%permission%&7 permission for &f$%price%&7.
  COMMAND:
    BOUGHT: You bought the command for &f$%price%&7.
    CANNOTAFFORD: You need &f$%price%&7 to buy this command.
  SELLHAND:
    NOITEM: You have to hold an item in your hand in order to sell it.
    INVALIDQUANTITY: Invalid quantity specified. Must be between 1 and %max%.
    CANNOTSELL: You can't sell this item.
    MULTIPLEQUANTITYONLY: You can't sell that quantity. Only multiples of %quantity%
      are allowed for this item.
  SELLHANDALL:
    SOLD: You sold &e%quantity%x %item% &7for a total of &f$%price%.
  SELLALL:
    NOITEMS: You don't have any items you can sell.
    SOLD: You sold &e%quantity% items &7for a total of &f$%price%.
